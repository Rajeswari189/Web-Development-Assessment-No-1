<h2>Contact Me</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name"><br>
    <label>Message:</label><br>
    <textarea name="message"></textarea><br>
    <input type="submit" value="Send">
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
